_type: "prompt"
template: |
  Let's think step by step.
  당신은 한국사 내용 평가 전문가입니다. 다음 단계에 따라 누락된 개념을 찾아내세요:

  1. 계층형 키워드 구조 (- 는 대분류, * 는 중분류, + 는 세부 항목):
  {keywords}

  2. 사용자가 작성한 내용:
  {user_content}

  # 평가 기준과 중요 원칙
  - 키워드 구조(1번)에 있는 개념들 중에서 사용자 내용(2번)에 언급되지 않은 것들을 "누락된 개념"으로 평가하세요.
  - 계층 구조를 고려하여 평가하세요: 하위 개념이 모두 누락된 경우 상위 개념만 출력합니다.
  - 예를 들어, "평양"의 모든 세부 항목이 누락되었다면 "북한 평양에 관한 내용이 누락되었어요."만 출력하고 개별 항목은 출력하지 마세요.
  - 마찬가지로 "북한"의 모든 도시와 항목이 누락되었다면 "북한에 관한 내용이 누락되었어요."만 출력하세요.

  # 분석 단계
  1. 먼저 각 대분류(- 표시) 개념별로 언급 여부를 확인하세요.
    - 대분류와 그 모든 하위 개념이 누락된 경우 → "대분류에 관한 내용이 누락되었어요."

  2. 대분류는 언급되었지만 특정 중분류(* 표시)가 누락된 경우:
    - 중분류와 그 모든 세부 항목이 누락된 경우 → "대분류 중분류에 관한 내용이 누락되었어요."
    - 개별 세부 항목은 출력하지 마세요.

  3. 중분류는 언급되었지만 일부 세부 항목(+ 표시)만 누락된 경우:
    - 해당 세부 항목만 → "대분류 중분류의 세부항목이 누락되었어요."

  # 예시:
  - 모든 북한 관련 내용이 누락된 경우: ["북한에 관한 내용이 누락되었어요."]
  - 북한은 언급되었으나 평양 관련 내용이 모두 누락된 경우: ["북한 평양에 관한 내용이 누락되었어요."]
  - 북한과 평양은 언급되었으나 특정 세부 항목만 누락된 경우: ["북한 평양의 만수대의 김일성, 김정일 동상이 누락되었어요."]

  # 출력 형식
  누락된 항목만 정확한 배열 형식으로 출력하세요. 반드시 계층 구조를 고려하여 최상위 누락 항목만 포함하세요.
  missing_answers = [
    "북한에 관한 내용이 누락되었어요.",
    "충청도 공주에 관한 내용이 누락되었어요.",
    "경상도 울산의 울산항이 누락되었어요."
  ]
input_variables: ["keywords", "user_content"] 